<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    input, textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Prime Number Generator</h2>

  <label>Start</label>
  <input type="number" id="start"><br>

  <label>End</label>
  <input type="number" id="end"><br>

  <label>Prime Number</label><br>
  <textarea id="output" rows="5" cols="40" readonly></textarea><br>

  <button onclick="generatePrimes()">Generate</button>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      let start = parseInt(document.getElementById("start").value);
      let end = parseInt(document.getElementById("end").value);
      let primes = [];

      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }
      if (start > end) {
        alert("Start should be less than End!");
        return;
}


      document.getElementById("output").value = primes.join(", ");
    }
  </script>

</body>
</html>
