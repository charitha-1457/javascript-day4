<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validation using JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Mobile Number Validation using JavaScript</h2>
  
  <label for="mobile">Enter Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num" />
  <br><br>
  <button onclick="validateNumber()">Validate</button>
  
  <div id="result"></div>

  <script>
    function validateNumber() {
      const number = document.getElementById("mobile").value;
      const result = document.getElementById("result");
      
      const pattern = /^[6-9]\d{9}$/;

      if (pattern.test(number)) {
        result.style.color = "green";
        result.innerText = "Valid Mobile Number ✔️";
      } else {
        result.style.color = "red";
        result.innerText = "Invalid Mobile Number ❌";
      }
    }
  </script>

</body>
</html>
