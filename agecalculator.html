<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <style>
    body {
      background-color: #7b2cbf;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      background-color: white;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: black;
    }
    input {
      padding: 10px;
      width: 70%;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background-color: #7b2cbf;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .result-box {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .result-box div {
      background-color: #eee;
      color: #222;
      padding: 10px;
      border-radius: 8px;
      min-width: 60px;
    }
  </style>
</head>
<body>

  <h1>AGE CALCULATOR</h1>
  <div class="container">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate</button>

    <div class="output">
      <div class="result-box">
        <div><span id="years">00</span><br>YEAR</div>
        <div><span id="months">00</span><br>MONTH</div>
        <div><span id="days">00</span><br>DAY</div>
      </div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();

      if (!dob || dob > today) {
        alert("Please select a valid date of birth.");
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("years").textContent = years < 10 ? '0' + years : years;
      document.getElementById("months").textContent = months < 10 ? '0' + months : months;
      document.getElementById("days").textContent = days < 10 ? '0' + days : days;
    }
  </script>

</body>
</html>
